  <body>
    <header>
      <h2>COZMO Controller</h2>
    </header>
    <figure id="camera_frame1">
      <figcaption>COZMO</figcaption>
      <img src="camera.jpg" id="camera">
    </figure>
    <figure id="camera_frame2">
      <figcaption>Raspverry Pi</figcaption>
      <img src="camera2.jpg" id="camera2">
    </figure>

    <div id="info_panel">
      <p>
        <span id="info_txt">information</span><br>
        pose: <span id="pose_txt">(x, y, z) - [ra, rp]</span><br>
        wheel: <span id="wheel_txt">(x, y)</span><br>
        head: <span id="head_txt">angle</span>, lift: <span id="lift_txt">height</span><br>
        accel, gyro: <span id="accel_txt">(x, y, z) - [x, y, z]</span><br>
        status: <span id="status_txt">XXXXXXXX</span>, battery: <span id="battery_txt">XXX</span>V<br>
        touch: <span id="touch_txt">XXXX</span>, cliff: <span id="cliff_txt">XXXX XXXX XXXX XXXX</span><br>
      </p>
    </div>

    <div id="move_panel">
      <button class="button" id="btnForward">Forward</button><br>
      <button class="button" id="btnLeft">Left</button>
      <button class="button" id="btnRight">Right</button><br>
      <button class="button" id="btnReverse">Reverse</button>
    </div>
    <div id="parts_panel">
      <button class="button" id="btnLiftUp">Lift Up</button><br>
      <button class="button" id="btnLiftDown">Lift Down</button><br>
      <button class="button" id="btnHeadUp">Head Up</button><br>
      <button class="button" id="btnHeadDown">Head Down</button>
    </div>
    <div id="camera_panel">
      <button class="button" id="btnRaspiCamera">Raspi Camera</button><br>
      <div class="btn-group" data-toggle="buttons">Camera:
        <label class="btn btn-primary">
          <input type="radio" name="btnCamera" id="btnCameraOn" autocomplete="off">On</label>
        <label class="btn btn-primary active">
          <input type="radio" name="btnCamera" id="btnCameraOff" autocomplete="off" checked>Off</label>
      </div>
    </div>
